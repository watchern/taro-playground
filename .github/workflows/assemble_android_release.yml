# 工作流名称
name: Assemble Android Release

# 触发工作流程的事件
on:
  push:
    tags: [ v*, r*, a* ]
  pull_request:
    branches: [ master ]

  workflow_dispatch:

# 工作流环境变量
env:
  # 应用的application_id
  APP_ID: ${{secrets.APP_ID}}
  # 应用名称
  APP_NAME: TaroDemo
  # 打包类型
  BUILD_TYPE: release
  # 版本名称
  VERSION_NAME: 1.11.0
  # 版本号
  VERSION_CODE: 111000
  # 密钥库文件
  KEYSTORE_FILE: release.keystore
  # 密钥库口令
  KEYSTORE_PASSWORD: ${{secrets.RELEASE_KEYSTORE_PASSWORD}}
  # 密钥库别名
  KEYSTORE_KEY_ALIAS: android
  # 密钥库别名口令
  KEYSTORE_KEY_PASSWORD: ${{secrets.RELEASE_KEYSTORE_PASSWORD}}

# 工作流作业
jobs:
  assemble:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Project
        uses: actions/checkout@v2
      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
      - name: Cache node_modules Folder
        uses: actions/cache@v3
        with:
          path: ${{ github.workspace }}/node_modules
          key: ${{ runner.os }}-node_modules
          restore-keys: ${{ runner.os }}-node_modules
      - name: Get Yarn Cache Directory Path
        id: yarn-cache-dir-path
        # run: echo "::set-output name=dir::$(yarn cache dir)"
        run: echo "dir=$(yarn cache dir)" >> $GITHUB_OUTPUT
      - name: Cache Yarn
        uses: actions/cache@v3
        env:
          cache-name: yarn-cache
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/package.json') }}
          restore-keys: |
            ${{ runner.os }}-yarn-
      - name: Install Dependencies
        run: |
          yarn
      - name: Build Taro React Native Bundle # APK打包无需此项
        run: |
          yarn build:rn --reset-cache --platform android
        # if: ${{ env.BUILD_TYPE == 'release' }}
        #   rm -rf ${{ github.workspace }}/android/app/src/main/assets/index.android.map
      - name: Upload bundle Products
        uses: actions/upload-artifact@v4
        with:
          name: bundle-android-${{ env.BUILD_TYPE }}
          #/android/app/src/main/assets/index.android.bundle
          path: ${{ github.workspace }}/android/app/src/main
      - name: Cache Gradle
        uses: actions/cache@v3
        env:
          cache-name: gradle-cache
        with:
          path: ~/.gradle
          key: ${{ runner.os }}-gradle
          restore-keys: |
            ${{ runner.os }}-gradle
      - name: Set up Ruby
        uses: actions/setup-ruby@v1
        with:
          ruby-version: 3.2
      - name: Assemble Android ${{ env.BUILD_TYPE }}
        run: |
          # sudo apt install -y ruby-bundler
          cd android
          bundle update
          bundle exec fastlane assemble
        env:
          KEYSTORE_FILE: ${{ github.workspace }}/android/app/${{ env.KEYSTORE_FILE }}
      - name: Upload Android Products
        uses: actions/upload-artifact@v4
        with:
          name: app-android-${{ env.BUILD_TYPE }}
          path: ${{ github.workspace }}/android/app/build/outputs/apk/${{ env.BUILD_TYPE }}/app-${{ env.BUILD_TYPE }}.apk
      - name: Upload release assets
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          prerelease: ${{ contains(github.ref, 'beta') }}
          files: |
            android/app/build/outputs/apk/${{ env.BUILD_TYPE }}/app-${{ env.BUILD_TYPE }}.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
